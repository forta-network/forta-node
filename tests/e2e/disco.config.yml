version: 0.1
log:
  level: info
  fields:
    service: disco
    environment: development
storage:
  ipfs:
    url: http://localhost:5002
    router:
      nodes:
        - url: http://localhost:5002
  delete:
    enabled: true
  maintenance:
    uploadpurging:
      enabled: false
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
